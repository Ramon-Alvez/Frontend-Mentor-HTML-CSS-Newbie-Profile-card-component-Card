<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore a responsive profile card component built with HTML and CSS. This project is a solution to the Frontend Mentor challenge, featuring semantic elements for accessibility and creative CSS styling. See the live demo and code!">
  <meta name="keywords" content="profile card component, frontend development, HTML, CSS, coding challenge, Frontend Mentor, responsive design, web design, web development, semantic HTML, CSS positioning, background pattern, accessibility, live demo, code example, web design inspiration">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsivity.css">

</head>

<body class="container">

  <div class="patterns">
    <div class="topPattern"></div>
    <div class="bottomPattern"></div>
  </div>    

  <main class="card">
    <header class="cardHeader">
      <img class="cardBgImage" 
        src="assets/images/bg-pattern-card.svg" alt="Card background image">

      <img class="profileImage"
        src="assets/images/image-victor.jpg" alt="Avatar image">
    </header>

    <section class="profile">
      <h1 class="name">Victor Crest <span>26</span></h1>

      <h2 class="location">London</h2>
    </section>

    <section class="profileStats">
      <dl class="stats">
        <dt>80K</dt>

        <dd>Followers</dd>
      </dl>

      <dl class="stats">
        <dt>803K</dt>

        <dd>Likes</dd>
      </dl>

      <dl class="stats">
        <dt>1.4K</dt>

        <dd>Photos</dd>
      </dl>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="FrontEnd Mentor challenge page" aria-label="Visit Frontend Mentor challenge page">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ramon-alvez/" title="My LinkedIn" aria-label="Visit my LinkedIn">Ramon Alves</a>.
    </div>
  </footer>
</body>

</html>
