<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="container">

  <!-- <img class="topPattern" 
    src="assets/images/bg-pattern-top.svg" alt="Top pattern image"> -->

  <main class="card">
    <header class="card-header">
      <img class="cardBgImage" 
        src="assets/images/bg-pattern-card.svg" alt="Card background image">
    </header>

    <header class="profileMain">
      <h1 class="name">Victor Crest <span>26</span></h1>

      <h2 class="location">London</h2>
    </header>

    <section class="profileStats">

      <dl class="stats">
        <dt>80K</dt>

        <dd>Followers</dd>
      </dl>

      <dl class="stats">
        <dt>803K</dt>

        <dd>Likes</dd>
      </dl>

      <dl class="stats">
        <dt>1.4K</dt>

        <dd>Photos</dd>
      </dl>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
